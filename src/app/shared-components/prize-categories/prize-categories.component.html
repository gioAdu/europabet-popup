<div class="main-wrapper">
  <div *ngFor="let category of prizesArr" class="category-container">
    <header>
      <div class="header-top-border"></div>
      <h1>{{category.cat}} კატეგორიის საგზურში შედის</h1>
    </header>
    <div class="main-container">
      <div *ngFor="let item of category.items" class="item-container">
        <img [src]="item.img" alt="" />
        <p>{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
